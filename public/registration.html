<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FATEC Zap • Cadastro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="auth-shell">
    <div class="auth-card">
      <div class="auth-header">
        <h1 class="auth-title">Criar conta</h1>
        <p class="auth-subtitle">
          Cadastre-se para usar o FATEC Zap nas aulas e projetos.
        </p>
      </div>

      <form class="auth-form">
        <div class="input-group">
          <label for="email">E-mail institucional</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seu.email@fatec.sp.gov.br"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Crie uma senha segura"
            required
          />
        </div>

        <button type="submit" class="btn-primary btn-register">
          Cadastrar
        </button>

        <p class="auth-footer">
          Já tem conta?
          <a href="index.html">Entrar</a>
        </p>

        <p class="error-text"></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/authRegistration.js"></script>
</body>
</html>
