<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>FATEC Zap</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/chat.css">
</head>

<body>

    <div class="app-shell">

        <div class="chat">

            <!-- ===== SIDEBAR ===== -->
            <div id="sidebar" class="chat__sidebar"></div>

            <!-- ===== MAIN AREA ===== -->
            <div class="chat__main">

                <!-- Cabeçalho futurista -->
                <header class="chat__header">
                    <div class="chat__title-group">
                        <h1 class="chat__logo">FATEC Zap</h1>
                        <span class="chat__subtitle">Mensagens em tempo real</span>
                    </div>

                    <button id="logoutBtn" class="btn-logout">Sair</button>
                </header>

                <!-- Mensagens -->
                <section id="messages" class="chat__messages"></section>

                <!-- Campo de envio -->
                <footer class="compose">
                    <form id="messageForm">
                        <input name="message" placeholder="Digite sua mensagem..." autocomplete="off">
                        <button>Enviar</button>
                    </form>
                </footer>

            </div>

        </div>
    </div>

    <!-- ================= TEMPLATES DE RENDERIZAÇÃO ================= -->
    <script id="message-template" type="text/html">
        <div class="message">
            <div class="message__meta-row">
                <span class="message__name">{{userName}}</span>
                <span class="message__time">{{createdAt}}</span>
            </div>
            <div class="message__bubble">
                <p class="message__body">{{message}}</p>
            </div>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Sala: {{roomName}}</h2>
        <h3 class="list-title">Usuários online</h3>
        <ul class="users">
            {{#users}}
            <li>{{.}}</li>
            {{/users}}
        </ul>
    </script>

    <!-- ==================== SCRIPTS ====================== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="socket.io/socket.io.js"></script>

    <script src="js/chat.js"></script>
</body>
</html>
